<script>
  $(function () {
    //myScroll
    function myScroll() {
      $(document).ready(function () {
        $('.myScroll').myScroll({
          btns: '#navi>li',
          speed: 1000,
          base: -300,
          active: 'on'
        });
      });
    }

    //GO TOP
    function goTop() {
      $(window).scroll(function () {
        if ($(this).scrollTop() > 300) {
          $('.go-top').addClass("is-show");
        } else {
          $('.go-top').removeClass("is-show");
        }
      });
      $('.go-top').click(function () {
        $('html, body').animate({ scrollTop: 0 }, 400);
        return false;
      });
    }

    myScroll();
    goTop();
  });
</script>
