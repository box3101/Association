<body>
  <!-- 메인이 들어가는 부분 -->
  <main class="main-wrap" id="STA">

    <!-- sub-content -->
    <div id="sub" class="sub-contents">

      <div class="section2">
        <div class="inner">
          <div class="section2__had">
            <p>
              성과등록(국내표준)
            </p>
          </div>
          <div class="section2__body">
            <div class="tbl-type12 long-type">

              <form id="popupFrm" name="popupFrm">
                <input type="hidden">

                <table summary="">
                  <caption>정보 작성</caption>
                  <colgroup>
                    <col width="20%">
                    <col width="80%">
                  </colgroup>

                  <tbody>
                    <tr>
                      <th scope="row">표준명</th>
                      <td><input type="text" id="stdNm" name="stdNm" title="표준명"></td>
                    </tr>
                    <tr>
                      <th scope="row">표준화기구명</th>
                      <td>
                        <select id="dmstcStdizUtnsilCode" name="dmstcStdizUtnsilCode" title="표준화기구명">
                          <option value="">선택</option>
                          <option value="">국립전파연구원</option>
                          <option value="">국가기술표준원</option>
                          <option value="">한국정보통신기술협회</option>
                          <option value="">기타</option>
                        </select>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">표준번호</th>
                      <td><input type="text" id="stdNo" name="stdNo" title="표준번호"></td>
                    </tr>
                    <tr>
                      <th scope="row">제안기관</th>
                      <td><input type="text" id="propseEngn" name="propseEngn" title="제안기관"></td>
                    </tr>
                    <tr>
                      <th scope="row">제안자</th>
                      <td><input type="text" id="propsr" name="propsr" title="제안자"></td>
                    </tr>
                    <tr>
                      <th scope="row">채택(승인) 날짜</th>
                      <td>
                        <div class="flex al-center">
                          <input type="text" class="form-input form-date datePicker" placeholder="2022-08-01">
                          &nbsp;~&nbsp;
                          <input type="text" class="form-input form-date datePicker" placeholder="2022-08-01">
                        </div>
                      </td>
                    </tr>
                    <th scope="row">제/개정 구분</th>
                    <td>
                      <div class="form-radio-wrap">
                        <div class="form-radio">
                          <input type="radio" id="f1" name="chk1_02" value="1" checked="">
                          <label for="f1">
                            제정 &nbsp;&nbsp;
                          </label>
                          <input type="radio" id="e1" name="chk1_02" value="1">
                          <label for="e1">
                            개정 &nbsp;&nbsp;
                          </label>
                        </div>
                      </div>
                    </td>
                    </tr>
                    <tr>
                      <th scope="row">기여율</th>
                      <td><input type="text" id="cntrbtRt" name="cntrbtRt" title="기여율"></td>
                    </tr>
                    <tr>
                      <th scope="row">표준기술 요약</th>
                      <td><textarea rows="5" cols="140%" title="표준기술 요약"></textarea> </td>
                    </tr>
                    <tr>
                      <th scope="row">증빙자료 링크</th>
                      <td colspan="3"><textarea rows="2" cols="140%" title="증빙자료 링크2"></textarea></td>
                    </tr>
                    <tr>
                      <th scope="row">첨부파일</th>
                      <td>
                        <a href="#">
                          <dd class="ffd">
                            <!-- 첨부파일 -->
                            <img src="../front/img/첨부파일.png" alt="첨부파일">
                          </dd>
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </form>
            </div>
            <div class="btn-set mt20 txt-r">
              <a href="#" class="reset2">취소</a>
              <a href="#" class="submit3">저장</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- sub-content eee -->
